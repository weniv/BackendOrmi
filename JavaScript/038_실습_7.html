<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정연인님 코드</title>
    <style>
      body {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }
      .study {
        width: 250px;
        border: 1px solid silver;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .status {
        margin-left: 8px;
        color: blue;
      }

      .difficultyBox {
        display: flex;
        align-items: center;
        height: 50px;
      }
      .subject,
      .difficulty {
        width: 60px;
        height: 20px;
        text-align: center;
        border: 1px solid gray;
        border-radius: 20px;
        font-size: 13px;
        color: gray;
        margin-left: 8px;
      }

      .thumbnial {
        width: 250px;
      }

      .title {
        font-size: 20px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <!-- 실제로는 통신으로 받아왔다고 가정합니다. -->
    <script src="data2.js"></script>
    <script>
      console.log(data);
      s = '';
      for (const i of data) {
        console.log(i.thumbnail);
        console.log(i.difficulty);
        console.log(i.title);
        console.log(i.study_status);
        s += `
        <div class="study">
            <p class="status">${i.study_status.name}</p>
            <img class="thumbnial" src="${i.thumbnail}" alt="" />
            <div class='difficultyBox'>
                <p class="subject">${i.subject.name}</p>
                <p class="difficulty">${i.difficulty.name}</p>
            </div>
            <h2 class="title">${i.title}</h2>
        </div>
        `;
      }
      document.querySelector('body').innerHTML = s;
    </script>
  </body>
</html>
