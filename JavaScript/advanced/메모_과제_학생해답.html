<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            input {
                display: block;
                width: 300px;
                height: 30px;
                margin-bottom: 10px;
            }

            textarea {
                display: block;
                width: 300px;
                height: 300px;
                margin-bottom: 10px;
            }

            button {
                display: block;
                width: 306px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <input type="text" name="" id="title" />
                <textarea name="" id="content" cols="30" rows="10"></textarea>
                <button onclick="saveNote()">메모</button>
            </section>
            <section id="display"></section>
        </main>
        <script>
            let allMemo = JSON.parse(localStorage.getItem("allMemo"));
            allMemo = allMemo ?? [];
            render();

            function saveNote() {
                const title = document.getElementById("title").value;
                const content = document.getElementById("content").value;

                allMemo.push({ title, content, len: allMemo.length });

                localStorage.setItem("allMemo", JSON.stringify(allMemo));
                render();
                resetField();
            }

            function render() {
                const display = document.getElementById("display");
                display.innerHTML = "";

                // // 최신 게시물이 위로 올라오도록
                // for (let i = allMemo.length; i > 0 ; i--) {
                //     // 아래와 유사 코드
                // }

                for (const item of allMemo) {
                    const saveTitle = document.createElement("h2");
                    const saveContent = document.createElement("p");
                    const saveId = document.createElement("p");
                    const deleteMemoBtn = document.createElement("button");

                    const updateMemoBtn = document.createElement("button");

                    saveTitle.textContent = item.title;
                    saveContent.textContent = item.content;
                    saveId.textContent = item.len + 1;
                    deleteMemoBtn.textContent = "삭제";
                    deleteMemoBtn.setAttribute("id", item.len);
                    deleteMemoBtn.setAttribute("onclick", "remove()");

                    
                    updateMemoBtn.textContent = "수정";
                    updateMemoBtn.setAttribute("id", item.len);
                    updateMemoBtn.setAttribute("onclick", "update()");

                    display.appendChild(saveId);
                    display.appendChild(saveTitle);
                    display.appendChild(saveContent);
                    display.appendChild(deleteMemoBtn);
                    display.appendChild(updateMemoBtn);

                }
            }
            
            

            function remove() {
                console.log(event.srcElement.id);
                console.log(allMemo);
                const idx = allMemo.find(
                    (item) => item.len == event.srcElement.id
                );
                if (idx) {
                    allMemo.splice(
                        allMemo.findIndex((item) => item.len == idx.len),
                        1
                    );
                }
                localStorage.setItem("allMemo", JSON.stringify(allMemo));
                render();
            }

            function update() {
                const idx = allMemo.find(
                    (item) => item.len == event.srcElement.id
                );
                if (idx) {
                    const title = document.getElementById("title").value;
                    const content = document.getElementById("content").value;

                    document.getElementById("title").value = idx.title
                    document.getElementById("content").value = idx.content

                }
                    const updateBtn = document.querySelector("button")
                    updateBtn.textContent = '수정';
                    updateBtn.setAttribute("onclick", "save()")
                    index = idx;
            }

            let index;

            function save() {
                idx = index;
                if (idx) {
                    idx.title = document.getElementById("title").value
                    idx.content = document.getElementById("content").value

                    resetField();
                }
                    const updateBtn = document.querySelector("button")
                    updateBtn.textContent = '메모';
                    updateBtn.setAttribute("onclick", "saveNote()")

                    localStorage.setItem("allMemo", JSON.stringify(allMemo));
                    render();
            }

            function resetField(){
                title.value = null
                content.value = null
            }
        </script>
    </body>
</html>
