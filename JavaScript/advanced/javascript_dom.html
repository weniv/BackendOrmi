            .studyin-body img {

        }

                padding: 0;
            }

                    line-height: 1.6rem;

    <script>
        console.log(data)
        function Studyin(id, difficulty, study_status, subject, thumbnail, title) {
            this.id = id;
            this.difficulty = difficulty;
            this.study_status = study_status;
            this.thumbnail = thumbnail;
            this.title = title;
            this.CreateStudyinElement = function () {
                // item
                let studyin_item = document.createElement('li')
                studyin_item.className = "studyin-item"

                // head
                let studyin_head = document.createElement('div')
                studyin_head.className = "studyin-head"
                let exDMdA = document.createElement('p')
                exDMdA.className = "exDMdA"
                exDMdA.innerText = study_status.name
                let geaegH = document.createElement('p')
                geaegH.className = "geaegH"
                geaegH.innerText = "온라인"
                studyin_head.appendChild(exDMdA)
                studyin_head.appendChild(geaegH)

                // body
                let studyin_body = document.createElement('div')
                studyin_body.className = "studyin-body"
                let img = document.createElement('img')
                img.setAttribute('src', this.thumbnail)
                studyin_body.appendChild(img)

                // foot
                let studyin_foot = document.createElement('div')
                studyin_foot.className = "studyin-foot"
                let ul = document.createElement('ul')
                let li1 = document.createElement('li')
                li1.innerText = subject.name
                let li2 = document.createElement('li')
                li2.innerText = difficulty.name
                ul.appendChild(li1)
                ul.appendChild(li2)
                let cUPqeu = document.createElement('h3')
                cUPqeu.className = "cUPqeu multi-ellipsis"
                cUPqeu.innerText = this.title
                let jgvCzI = document.createElement('p')
                jgvCzI.className = "jgvCzI"
                jgvCzI.innerHTML = "현재 <strong>27명</strong>이 참여했어요."
                ul.appendChild(cUPqeu)
                ul.appendChild(jgvCzI)
                studyin_foot.appendChild(ul)

                studyin_item.appendChild(studyin_head)
                studyin_item.appendChild(studyin_body)
                studyin_item.appendChild(studyin_foot)
                return studyin_item;
            }
        }
        let container = document.createElement('ul');
        container.className = "container"
        
        for (const i of data) {
            container.appendChild(new Studyin(i.id, i.difficulty, i.study_status, i.subject, i.thumbnail, i.title).CreateStudyinElement());
        }
        document.querySelector('body').appendChild(container);
    </script>
