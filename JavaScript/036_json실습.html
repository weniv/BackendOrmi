<body>
    <!-- 실제로는 통신으로 받아왔다고 가정합니다. -->

    <script>
        console.log(data)
        s = ''
        for (const i of data) {
            // console.log(i.thumbnailImg)

            // console.log(i.price)
            s += `
            <div class="flex-item">
                <img class="thumbnail" src="http://test.api.weniv.co.kr/${i.thumbnailImg}" alt="">

        }
        document.querySelector('body').innerHTML = s;
