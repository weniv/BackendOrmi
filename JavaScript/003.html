<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="test"></div>
    <script>
        // JavaScript 문법이 아닙니다!
        // API입니다.
        // window.alert => alert
        // document
        alert('10')
        document.write('10') // 권장하지 않습니다.
        console.log('10')
        document.getElementById('test').innerHTML = 'hello <strong>world!</strong>'
    </script>
</body>
</html>
