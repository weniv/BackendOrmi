<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        body{
            display: flex;

        .flex-item {
            width: 350px;

        }
        .imgBox{
            display: flex;

<body>
    <script src="data2.js"></script>
    <script>
        console.log(data)
        s = ''
        for (const i of data) {
            console.log(i.thumbnail)
            console.log(i.difficulty)
            console.log(i.title)
            console.log(i.study_status)
            s += `
            <div class="flex-item">
                <p class="study_status">${i.study_status.name}</p>
                <div class="imgBox">

    document.querySelector('body').innerHTML = s;
