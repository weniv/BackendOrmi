<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select</title>
</head>

<body>
  <label>오늘의 메뉴</label>
  <select>
    <optgroup label="점심">
      <option value="lunch1">쟁반짜장</option>
      <option selected>간장계란밥</option>
      <option>라면</option>
    </optgroup>
    <optgroup label="저녁">
      <option>쟁반짜장</option>
      <option selected>간장계란밥</option>
      <option>라면</option>
    </optgroup>
  </select>

  <fieldset>
    <legend>사용기술</legend>
    <label><input type="checkbox">HTML</label>
    <input type="checkbox" id="tech1"><label for="tech1">CSS</label>
  </fieldset>
  <input type="text">

  <textarea cols="100" rows="50" placeholder="텍스트를 입력해주세요"></textarea>
</body>

</html>
