<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 클래스 선택자</title>
  <style>
    a {
      color: aqua;
    }

    a:hover {
      color: black;
      background-color: yellow;
    }

    a:active {
      color: royalblue;
      background-color: skyblue;
    }

    a:focus-visible {
      color: white;
      background-color: red;
    }
  </style>
</head>

<body>
  <a href="#">링크</a>
</body>

</html>
