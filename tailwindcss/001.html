<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- space-y-4 0.25rem * 4한 것을 top과 bottom -->
    <!-- bg-red-400 bg-color이름-투명도 -->
    <!-- shadow : 그림자, rounded: radius -->
    <!-- w-96은 0.25rem * 96 입니다. -->
    <!-- https://tailwindcss.com/docs/width -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <div class="space-y-4 bg-red-400">
        <div class="w-96 bg-white shadow rounded">
            w-96
        </div>
        <div class="w-80 bg-white shadow rounded">
            w-80
        </div>
        <div class="w-72 bg-white shadow rounded">
            w-72
        </div>
        <div class="w-64 bg-white shadow rounded">
            w-64
        </div>
        <div class="w-60 bg-white shadow rounded">
            w-60
        </div>
        <div class="w-56 bg-white shadow rounded">
            w-56
        </div>
        <div class="w-52 bg-white shadow rounded">
            w-52
        </div>
        <div class="w-48 bg-white shadow rounded">
            w-48
        </div>
        <div class="w-1/2 bg-white shadow rounded">
            w-1/2
        </div>
        <div class="w-1/4 bg-white shadow rounded">
            w-1/4
        </div>
    </div>
</body>
</html>
