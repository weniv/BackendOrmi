{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    {% include 'blog/form_error.html' %}
{% else %}
    <form action="{% url 'blog:edit' pk=post.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="수정">
    </form>
{% endif %}
{% endblock %}
