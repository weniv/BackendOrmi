{% extends 'blog/base.html' %}

{% block content %}
    <h1>블로그 게시판 화면</h1>
    <p>블로그 게시판 첫 화면입니다.</p>
    <a href="{% url 'blog:write' %}">글 작성</a>
    <!-- 조건문 -->
    <!-- 글이 있을 때: 테이블 출력 -->
    {% if posts %}
        <table>
            <thead>
                <tr>
                    <td>제목</td>
                    <td>내용</td>
                    <td>작성자</td>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.content }}</td>
                        <td>{{ post.writer }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <!-- 글이 없을 때: 문구 출력 -->
        <p>작성된 게시물이 없습니다.</p>
    {% endif %}
 
{% endblock %}
